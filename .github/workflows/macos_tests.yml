name: Test PySDL2 on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    branches: [master]
    tags: ['**']

jobs:
  test:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        sdl2: [2.0.12, 2.0.10, 2.0.8]
        include:
          - python-version: [2.7]
            sdl2: [2.0.12]

    env:
      PYSDL2_DLL_VERSION: ${{ matrix.sdl2 }}
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pytest pillow

      - name: Download SDL2 binaries
        run: |
          python .ci/getsdl2.py
          export PYSDL2_DLL_PATH=$(pwd)/dlls
      
      - name: Install and test PySDL2
        run: |
          python -m pip install .
          python -B -m pytest -vvl -rxXP
